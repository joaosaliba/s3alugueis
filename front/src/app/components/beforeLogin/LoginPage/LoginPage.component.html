<div class="background-image-container">
  <div class="login-container d-flex justify-content-center align-items-center">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" class="d-flex flex-column align-items-center">
          <mat-form-field class="col-lg-12 mb-3">
            <input matInput formControlName="email" placeholder="User">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email é obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field class="col-lg-12 mb-3">
            <input matInput formControlName="password" type="password" placeholder="Senha">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Senha é obrigatória</mat-error>
          </mat-form-field>

          <mat-card-actions class="col-lg-12">
            <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
