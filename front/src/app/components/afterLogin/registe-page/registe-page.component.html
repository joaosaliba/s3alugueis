<div class="register-container">

    <mat-toolbar class="register-toolbar" color="primary">Registrar Novo Usu√°rio</mat-toolbar>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="registerForm" #formDirective="ngForm"
              (ngSubmit)="onSubmit(registerForm, formDirective)">

          <div class="row">

            <mat-form-field>
              <mat-icon matPrefix>person_outline</mat-icon>
              <input autofocus type="text" matInput placeholder="Nome *" formControlName="nome">
              <mat-error *ngIf="checkValidation('nome')">
                {{ fieldRequired }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field>
              <mat-icon matPrefix>email</mat-icon>
              <input autofocus type="email" matInput placeholder="Email *" formControlName="email">
              <mat-error *ngIf="checkValidation('email')">
                {{ emaiErrors() }}
              </mat-error>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field class="col-lg-12">
              <mat-icon matPrefix>lock_outline</mat-icon>
              <input type="password" autocomplete="false" matInput placeholder="Password *"
                     formControlName="password">
              <mat-error *ngIf="checkValidation('password')">
                {{ getErrorPassword() }}
              </mat-error>
            </mat-form-field>
          </div>

          <hr>
          <div class="row justify-content-center">
            <button  style="width:50%" [disabled]="registerForm.invalid" type="submit" mat-raised-button
                    color="primary">Salvar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
